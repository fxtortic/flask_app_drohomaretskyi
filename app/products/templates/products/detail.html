{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p><strong>Price:</strong> ${{ product.price }}</p>
<p><strong>ID:</strong> {{ product.id }}</p>

<a href="{{ url_for('products.list_products') }}">Back to Products</a>
<a href="{{ url_for('main') }}">Home</a>
{% endblock %}
